<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Smart Agriculture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .animated-fade {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center rounded-full mx-4 mt-4">
        <div class="text-xl font-bold text-green-600 mx-6"><a href="index.html">Smart Agriculture</a></div>
        <ul class="flex space-x-4">
            <li><a href="index.html" class="text-gray-700 font-bold hover:text-green-600 px-3 py-2 rounded-md hover:bg-gray-100">Home</a></li>
            <li><a href="about.html" class="text-gray-700 font-bold hover:text-green-600 px-3 py-2 rounded-md hover:bg-gray-100">About</a></li>
            <li><a href="contact.html" class="text-gray-700 font-bold hover:text-green-600 px-3 py-2 rounded-md hover:bg-gray-100">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <header class="text-center mb-8 mt-10">
        <h1 class="text-4xl font-bold text-white animated-fade">Contact Us</h1>
        <p class="text-lg text-gray-100 mt-2 animated-fade">"We'd love to hear from you! Reach out for any queries or feedback."</p>
    </header>

    <!-- Contact Form Section -->
    <div class="flex-grow flex justify-center items-center px-4">
        <div class="bg-white shadow-lg mb-8 rounded-xl p-8 w-full md:w-3/4 lg:w-1/2 animated-fade">
            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="name" class="block text-gray-700 font-medium">Your Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-medium">Email Address</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label for="subject" class="block text-gray-700 font-medium">Subject</label>
                    <input type="text" id="subject" name="subject" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500">
                </div>

                <div>
                    <label for="message" class="block text-gray-700 font-medium">Your Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500"></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold shadow-lg hover:bg-green-700 transform transition duration-300 hover:scale-105">Send Message</button>
                </div>
            </form>
            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 text-center text-green-600 font-semibold text-lg">
                Form submitted successfully! Thank you for reaching out.
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            successMessage.classList.remove('hidden'); // Show success message
            contactForm.reset(); // Reset the form fields
        });
    </script>

</body>
</html>
